<mat-card class="mt-3">
  <!-- contenido del header de la carta -->
  <mat-card-header>
    <mat-card-title>{{ hero.superhero | slice : 0 : 10 }}</mat-card-title>
    <mat-card-subtitle>{{ hero.alter_ego }}</mat-card-subtitle>
  </mat-card-header>


  <!-- contenido del cuerpo de la carta -->
  <mat-card-content class="mt-2">


    <!-- <img mat-card-image [src]="'assets/heroes/' + hero.id + '.jpg' " alt="{{hero.superhero}}" class="w-100" /> -->
    <img mat-card-image [src]="  hero | heroImage" alt="{{hero.superhero}}" class="w-100" />


    <h4>{{hero.publisher}}</h4>

    <p><strong> Primera aparicion es {{hero.first_appearance}} </strong>
    <br>

    <mat-chip-listbox>
      @for ( name of hero.characters.split(',') | slice : 0:3 ; track $index )
      {
      <mat-chip>
          {{ name | slice : 0 : 12 | titlecase }}
      </mat-chip>
      }

    </mat-chip-listbox>
  </p>

  </mat-card-content>

  <!-- contenido del footer de la carta -->

  <mat-divider  class="m-2"color="primary"></mat-divider>

  <mat-card-actions>

    <button mat-button mat-raised [routerLink]="['/heroes/add', hero.id]">
      <mat-icon>edit</mat-icon>
      Editar
    </button>

    <span class="spacer"></span>

    <button mat-button mat-raised [routerLink]="['/heroes/hero', hero.id]" color="primary">
      <mat-icon> visibility </mat-icon>
      Ver
    </button>

  </mat-card-actions>

</mat-card>
